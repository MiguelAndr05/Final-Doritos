    <h1>Contact Us</h1>

    <div class="emailContainer">
        <form id="emailForm">
            <div class="form-group"> <!-- Creating a form for the user to fill out -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div> 
            <div class="form-group">
                <label for="email">Email:</label> <!-- Creating a form for the user to fill out -->
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required maxlength="200"></textarea> <!-- Creating a form for the user to fill out -->
            </div>
            <div class="form-group"> <!-- Creating a form for the user to fill out -->
                <button type="submit">Send Email</button> <!-- Creating a button for the user to submit the form -->
            </div>
        </form>
    </div>
